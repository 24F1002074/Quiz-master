{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Available Subjects</h2>
    <ul style="list-style: none; padding: 0;">
        {% for subject in subjects %}
            <li style="margin-bottom: 10px;">
                <a href="{{ url_for('user.list_chapters', subject_id=subject.id) }}" style="display: block; padding: 10px; background-color: #f0f0f0; border-radius: 5px; text-decoration: none; color: #333;">
                    {{ subject.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
